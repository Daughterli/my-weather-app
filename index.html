<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasmin's Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="app-wrap">
            <header>
                <form class="search-form" id="search-form">
                    <div class="row">
                        <div class="col-4">
                            <input type="search" placeholder="Type a city..." autofocus="on" autocomplete="off"
                                id="city-input" />
                        </div>
                        <div class="col-4">
                            <input type="submit" value="Search" id="SearchCity" />
                        </div>
                        <div class="col-4">
                            <input type="submit" value="Current Location" id="searchCL" />
                        </div>
                    </div>
                </form>
            </header>

            <main>
                <section class="location">
                    <div class="cityName" id="city">San Francisco</div>
                    <div class="currentDate" id="date"></div>
                </section>

                <section class="current">
                    <div class="temp">
                        <span class="temperature" id="temperature">19</span>
                        <span class="units">
                            <a href="#" id="celsius-link">°C</a>
                            <a href="#" id="fahrenheit-link">°F</a>
                        </span>
                    </div>
                    <div class="weather">
                        <ul style="list-style: none;">
                            <li>Humidity: <span id="humidity"></span></li>
                            <li>Wind: <span id="wind"></span></li>
                        </ul>
                    </div>
                </section>

                <section class="weekdays">
                    <div class="week">
                        <div class="row">
                            <div class="col">Sunday</div>
                            <div class="col">Monday</div>
                            <div class="col">Tuesday</div>
                            <div class="col">Wednesday</div>
                            <div class="col">Thursday</div>
                            <div class="col">Friday</div>
                            <div class="col">Saturday</div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <div class="github-link" ><a href="https://github.com/Daughterli/my-weather-app">Open-source code</a> by Yasmin Bhatti</div>



    <script src="https://kit.fontawesome.com/4fef0b5363.js" crossorigin="anonymous"></script>
    <script src="src/index.js"></script>
</body>

</html>
